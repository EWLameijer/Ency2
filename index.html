<!DOCTYPE html> 
<html> 
  
<head> 
    <title>Encyclopedizer 2.0</title> 
</head> 
  
<body> 
    <button id="loadEncy">Load</button>
    <button onclick="saveAll()">Save</button>
    <button id="newEncy">Create New Encyclopedia</button>
    <button id="removeEntry">Delete entry</button>
    <button id="renameEntry">Rename entry</button>
    <input type="text" name="renameBox" id="renamedTermEntry">
    <button id="confirmRenameEntry">Rename</button>
    <input type="text" name="searchBox" id="soughtTermEntry">
    <button id="goSearch">Search</button>
    <br> 
    <select id="fileList"></select>
    <br>
    <input type="text" name="termBox" id="termEntry">
    <br>
    <div id="focusedTerm" style="font-style: italic;"></div>
    <br>
    <textarea id="description" name="description" rows="15" cols="180" style="width:90%"></textarea>
    <div id="numEntries"></div>
    <br>
    <pre id="termsList"></pre> 
      
    <script src="main.js"></script> 
</body> 
  
</html>
